<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User con Vue.js</title>
</head>
<body>
    <div id="app">
        <button @click.prevent="cambiarMuestra()">
            Cambiar variable muestra
        </button>
        <div v-if="muestra">
            {{ mensaje }}
        </div>
        <br>
        <button @click.prevent="randomuser()">
            Random User
        </button>
        {{ nombre }}
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
